<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Shoeger</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#"><img src="Images/shoeger.png" alt="logo"></a>
        </div>
        <ul>
            <li id="buy-model"><a href="#">Купить модель</a></li>
            <li id="create-model"><a href="#">Добавить модель</a></li>
            <li id="create-user"><a href="#">Добавить пользователя</a></li>
            <li id="edit-model"><a href="#">Изменить модель</a></li>
            <li id="edit-user"><a href="#">Изменить пользователя</a></li>
        </ul>
        <ul class="log-bar">
            <li>
                <a href="#" id="logIn">Войти</a>
            </li>
            <li>
                <a href="#" id="logOut">Выйти</a>
            </li>
        </ul>  
    </header>
    <p id="info" class="text-info">&nbsp;</p>
    <main id="content">
        <div class="registration-container">
            <div class="registration-heading">
                <svg xmlns="http://www.w3.org/2000/svg">
                    <filter id="motion-blur-filter" filterUnits="userSpaceOnUse">
                        <feGaussianBlur stdDeviation="100 0"></feGaussianBlur>
                    </filter>
                </svg>
                <h2 filter-content="S">РЕГИСТРАЦИЯ</h2>
            </div>
            <div class="input-container">
                <img src="Images/first_name.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="First name" name="fname">
            </div>

            <div class="input-container">
                <img src="Images/last_name.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="Last name" name="lname">
            </div>

            <div class="input-container">
                <img src="Images/username.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="Username" name="uname">
            </div>
                
            <div class="input-container">
                <img src="Images/password.png" class="input-img"></img>
                <input class="input-field" type="password" placeholder="Password" name="psw">
            </div>
            
            <div class="input-container">
                <img src="Images/email.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="Email" name="email">
            </div>
        
            <div class="input-container">
                <img src="Images/phone.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="Phone" name="phone">
            </div>
        
            <div class="input-container">
                <img src="Images/money.png" class="input-img"></img>
                <input class="input-field" type="text" placeholder="$" name="money">
            </div>
        
            <button type="submit" id="register">Register</button>
        </div>
    </main>
    <footer>Dzjubenko 2022</footer>
    <script type="module" src="js/index.js"></script>
</body>
</html>
