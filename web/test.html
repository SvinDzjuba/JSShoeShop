<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Shoeger</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="#"><img src="Images/shoeger.png" alt="logo"></a>
        </div>
        <ul>
            <li id="admin-panel"><a href="#">Панель админа</a></li>
            <div id="model-panel" onclick="myDrop1()" class="dropdown">
                <button class="dropbtn">Модели</button>
                <div id="myDropdown1" class="dropdown-content">
                    <a id="create-model" href="#">Добавить</a>
                    <a id="edit-model" href="#">Изменить</a>
                </div>
            </div>
            <div id="user-panel" onclick="myDrop2()" class="dropdown">
                <button class="dropbtn">Пользователи</button>
                <div id="myDropdown2" class="dropdown-content">
                    <a id="create-user" href="#">Добавить</a>
                    <a id="edit-user" href="#">Изменить</a>
                </div>
            </div>
            <li id="buy-model"><a href="#">Купить модель</a></li>
            <li id="gain-panel"><a href="#">Прибыль</a></li>
            <li id="edit-myself"><a href="#">Изменить себя</a>
        </ul>
        <ul class="log-bar">
            <li>
                <a href="#" id="logIn">Войти</a>
            </li>
            <li>
                <a href="#" id="logOut">Выйти</a>
            </li>
        </ul>  
    </header>
    <p id="info" class="text-info">&nbsp;</p>
    <main id="content">
        <div class="user-edit-container">
            <div class="top-content">
                <span class="user-edit-title">Изменение пользователя</span>
            </div>
            <div class="mid-content">
                <label for="list users">Список пользователей:</label>
                <select name="list users" id="list-users">
                    <option>-Vibrat dermo-</option>
                    <option>-Vibrat dermo-</option>
                </select>
                <div class="wrap-input100 validate-input" data-validate="Enter first name">
                    <input class="input100" type="text" id="user-first-name" name="user-firstNamer" placeholder="First name">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter last name">
                    <input class="input100" type="text" id="user-last-name" name="user-lastName" placeholder="Last name">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter phone">
                    <input class="input100" type="number" pattern=".{8,}" maxlength="2" id="user-phone" name="phone" placeholder="Phone">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter money">
                    <input class="input100" type="number" id="user-money" name="money" placeholder="Money">
                </div>
                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" id="user-username" name="username" placeholder="Username">
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" id="submit-edit-user">Изменить</button>
                </div>
            </div>
        </div>
    </main>
    <footer>Dzjubenko 2022</footer>
    <!-- <script type="module" src="js/index.js"></script> -->
    <script name="dropdown">
        function myDrop1() {
            document.getElementById("myDropdown1").classList.add('show');
            document.getElementById("myDropdown2").classList.remove('show');
        }
        function myDrop2() {
            document.getElementById("myDropdown2").classList.add('show');
            document.getElementById("myDropdown1").classList.remove('show');
        }
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
